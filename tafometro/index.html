<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAFÔMETRO</title>

    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div id="content">
        <div class="header">
            <h1>TAFÔMETRO</h1>
            <h3>Classificador de Teste de Aptidão Física</h3>
        </div>
        <div class="form">
            <div class="person-info">
                <div class="input-info">
                    <label for="grad">Posto/Grad</label>
                    <input type="text" name="grad" id="grad" placeholder="P/Grad">
                </div>
                <div class="input-info">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" placeholder="Nome">
                </div>
                <div>
                    <label for="idade">Idade</label>
                    <input type="number" name="idade" id="idade" placeholder="Idade">
                </div>
                <div>
                    <input type="checkbox" name="masculino" id="masculino">
                    <label class="check-box" for="masculino">Masculino</label>
                </div>
                <div>
                    <input type="checkbox" name="feminino" id="feminino">
                    <label class="check-box" for="feminino">Feminino</label>
                </div>
            </div>
            <div class="person-taf">
                <div>
                    <label for="corrida">Corrida</label>
                    <input type="number" name="corrida" id="corrida" placeholder="Corrida">
                </div>
                <div>
                    <label for="barra">Barra</label>
                    <input type="number" name="barra" id="barra" placeholder="Barra">
                </div>
                <div>
                    <label for="flexao">Flexão</label>
                    <input type="number" name="flexao" id="flexao" placeholder="Flexão">
                </div>
                <div>
                    <label for="natacao">Natação</label>
                    <input type="number" name="natacao" id="natacao" placeholder="Natação">
                </div>
            </div>
        </div>
        <div class="result"></div>
    </div>  
</body>
</html>
